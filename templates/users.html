{% extends "base.html" %}

{% block title %}
  <title>Users</title>
{% endblock %}

{% block content %}
  <div class="container">
  <div class="row">
    <div class="col">
        <h5 class="display-5 text-center">Users</h5>
    </div>
    <div id="result" class="text-danger text-bold lead"></div>
  </div>

  <div class="row">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>
                    <form >
                        <button class="btn btn-primary btn-sm"  onclick="delete_user({{user.id}})">Delete</button>
                   </form>
                </td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
  </div>
      <div>
       <form action="/users/create" method="get">
            <button class="btn btn-primary btn-sm" type="submit">Create</button>
       </form>
      </div>
</div>
<script type="text/javascript">
    async function delete_user(id){
        try {
                const response = await fetch('/users/'+id, {
                    method: "DELETE",
                });

                if (response.ok) {
                    alert("Данные успешно удалены");
                    window.location.reload();
                } else {
                    alert("Ошибка при удалении данных");
                }
            } catch (error) {
                console.error(error);
                alert("Произошла ошибка при отправке запроса");
            }
    }
</script>
{% endblock %}
